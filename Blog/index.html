<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="container">

         <nav>
        </nav>
        <div id="content">

               <img src="media/Moon.backmine.jpg" alt="" id="post-img">
                <div id="post-body">
                <!-- Blog Post Title -->
                <h2 id="post-title"> Outer Space</h2>

            </div>
            
       
      <div id="content">
            <div id="blog-post">

                <video controls>
                  <source src="song.mp4" type="video/mp4">
                  </video>
                
                <!-- Blog Post Title -->
                <h2 id="post-title"> Video</h2>
                <!-- Blog Post Date and Time Stamp-->

                </p>

            </div>
            
        </div>
            
             </div>

                 <source src="video/song.mp4"

                    <source

                    type="video/ogg">
                    
                         </video>
